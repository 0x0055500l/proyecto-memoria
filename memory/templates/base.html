<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <title>Juego de Memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --form-bg: white;
            --text-color: #333;
            --link-color: #1a73e8;
            --card-bg: #FFFFFF;
            --card-text: #000;
            --table-bg: #FFF;
            --table-stripe: rgba(0, 0, 0, 0.05);
            --btn-game-bg: #1a73e8;
            --btn-game-hover: #1558b0;
        }
        
        html[data-bs-theme="dark"] {
            --bg-color: #1a1a1a;
            --form-bg: #2b2b2b;
            --text-color: #f8f9fa;
            --link-color: #4dabf7;
            --card-bg: #343a40;
            --card-text: #f8f9fa;
            --table-bg: #2b2b2b;
            --table-stripe: rgba(255, 255, 255, 0.05);
            --btn-game-bg: #4dabf7;
            --btn-game-hover: #1a73e8;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color); /* Color de texto base */
        }
        .form-container {
            text-align: center !important;
            background-color: var(--form-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }
        .form-title { color: var(--text-color); font-weight: 600; margin-bottom: 25px; text-align: center; }
        .btn-game {
            background-color: var(--btn-game-bg);
            color: white;
            border: none; border-radius: 8px; padding: 12px;
            font-weight: 600; transition: background-color 0.3s ease;
        }
        .btn-game:hover { background-color: var(--btn-game-hover); color: white; }
        .link-text { color: var(--link-color); text-decoration: none; }

        /* Estilos para Profile */
        .card { background-color: var(--card-bg); color: var(--card-text); }
        .table { color: var(--text-color); }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: var(--table-stripe) !important;
            color: var(--text-color);
        }
        html[data-bs-theme="dark"] .table-hover tbody tr:hover > * {
            background-color: rgba(255,255,255,0.1) !important;
            color: var(--text-color);
        }
        html[data-bs-theme="dark"] .table-dark {
             --bs-table-bg: #343a40;
             --bs-table-border-color: #454d55;
        }
        /* Arregla el texto blanco sobre fondo azul claro en modo oscuro */
        html[data-bs-theme="dark"] .table-info,
        html[data-bs-theme="dark"] .table-info > * { /* > * aplica a <td>, <th>, etc. */
            color: #000 !important; /* 隆Fuerza el texto a negro! */
        }
        .btn-game-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
        }
        /* --- AADE ESTAS REGLAS DE ANIMACIN --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Clase gen茅rica para aplicar la animaci贸n */
        .animate-in {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0; /* Empieza oculto */
        }
        /* --- ESTILOS DEL LOGO ANIMADO --- */
        .logo-memory-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            width: 80px; /* Tama帽o total del logo */
            height: 80px;
            margin: 0 auto; /* Centrado */
            transform: rotate(45deg); /* Lo giramos como un rombo */
        }

        .logo-card {
            background-color: var(--btn-game-bg); /* Usa tu variable de color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            animation: flipLogo 3s infinite ease-in-out;
        }

        /* Iconos dentro del logo giran para contrarrestar la rotaci贸n del contenedor */
        .logo-card i {
            transform: rotate(-45deg); 
        }

        /* Retrasos para que giren una por una */
        .card-1 { animation-delay: 0.0s; background-color: #0d6efd; }
        .card-2 { animation-delay: 0.2s; background-color: #dc3545; }
        .card-3 { animation-delay: 0.4s; background-color: #ffc107; color: black; }
        .card-4 { animation-delay: 0.6s; background-color: #198754; }

        /* La animaci贸n de volteo */
        @keyframes flipLogo {
            0% { transform: rotateY(0); }
            20% { transform: rotateY(180deg); }
            100% { transform: rotateY(180deg); }
        }

        /* Ajuste para modo oscuro (opcional, para que brillen m谩s) */
        html[data-bs-theme="dark"] .logo-card {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* --- HOVER PARA TARJETAS DE PERFIL --- */
        .profile-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--bs-border-color-translucent); /* Asegura un borde visible */
        }

        .profile-card:hover {
            transform: translateY(-5px) scale(1.02); /* Elevar y un poco m谩s grande */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important; /* Sombra m谩s pronunciada */
            position: relative; /* Para el efecto de brillo */
            z-index: 1; /* Para que la sombra se vea bien */
        }

        /* Efecto de brillo sutil al pasar el mouse */
        .profile-card:hover::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1; /* Detr谩s del contenido de la tarjeta */
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        /* Ajustes para el texto en modo oscuro si la tarjeta es de color (success, danger) */
        html[data-bs-theme="dark"] .profile-card.text-white:hover {
            box-shadow: 0 10px 20px rgba(255,255,255,0.1) !important;
        }
        @keyframes userIconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .user-icon-animated {
            display: flex;
            justify-content: center;
            animation: userIconBounce 2.5s ease-in-out infinite; /* Animaci贸n de rebote infinita */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        <button class="btn" id="theme-toggle" type="button">
            <i class="bi bi-moon-fill" id="theme-icon" style="color: var(--text-color);"></i>
        </button>
    </div>

    <div class="form-container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>
    {% if user.is_authenticated %}
    <script>
	// Verificar el estado de la sesi贸n cada 5 segundos
	setInterval(() => {
	fetch("{% url 'session_status' %}", {
	    headers: {
	        'X-Requested-With': 'XMLHttpRequest'
	    }
	})
	.then(response => {
	    // Si el servidor dice que no estamos autorizados (401) 
	    // o si nos redirige al login (porque el middleware actu贸)
	    if (response.status === 401 || response.redirected) {
	        // Forzamos la recarga para que el middleware nos mande al login con el mensaje
	        window.location.href = "{% url 'login' %}?error=duplicate_session";
	    }
	})
	.catch(error => console.log("Error verificando sesi贸n:", error));
	}, 5000); // 5000 ms = 5 segundos
    </script>
    {% endif %}
</body>
</html>
